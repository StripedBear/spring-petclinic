apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-graylog
  labels:
    app: graylog
spec:
  type: {{ .Values.service.type }}
  selector:
    app: graylog
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: 9000
    - protocol: UDP
      port: {{ .Values.service.gelfPort }}
      targetPort: 12201
